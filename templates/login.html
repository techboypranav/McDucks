<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LogiTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-500 to-green-700 p-4">
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md space-y-8">
        <div class="text-center">
            <div class="mx-auto bg-emerald-100 w-16 h-16 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="truck" class="text-emerald-600 w-8 h-8"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Agri-Surplus Portal</h2>
            <p class="text-gray-500 mt-2">Logistics Login</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="text" name="username" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition" placeholder="Enter username" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="password" name="password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition" placeholder="••••••••" required>
                    </div>
                </div>
            </div>

            <div id="errorMsg" class="hidden text-sm text-red-600 bg-red-50 p-3 rounded-lg flex items-center"></div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-transform active:scale-95">
                Sign In
            </button>
        </form>
        
        <div class="text-center text-xs text-gray-400 mt-6">
           <p>Build2Break Hackathon Project</p>
           <p>Default: trader1 / trader_pass_2026</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const res = await fetch('/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            const result = await res.json();
            if(result.success) {
                window.location.href = result.redirect;
            } else {
                const errDiv = document.getElementById('errorMsg');
                errDiv.classList.remove('hidden');
                errDiv.innerText = "⚠️ " + result.message;
            }
        };
    </script>
</body>
</html>
