{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">New Collection</h1>
        <p class="text-gray-500 mt-1">Register surplus produce. Enter address to auto-calculate logistics.</p>
    </header>

    <div class="bg-white p-8 rounded-xl shadow-md border border-gray-100">
        <form id="allocationForm" class="space-y-6">
            
            <div class="bg-emerald-50 p-4 rounded-lg border border-emerald-100">
                <h3 class="text-lg font-semibold text-emerald-800 mb-4 flex items-center gap-2">
                    <i data-lucide="map-pin" class="w-5 h-5"></i> Location & Farmer
                </h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Farmer Name</label>
                        <input required type="text" name="farmerName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Collection Address</label>
                        <div class="flex gap-2">
                            <input required type="text" id="addressInput" name="farmerAddress" placeholder="e.g., 12 Gandhi Road, Salem" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                            <button type="button" onclick="verifyAddress()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-medium whitespace-nowrap">
                                Verify Location
                            </button>
                        </div>
                        <p id="geoStatus" class="text-xs text-gray-500 mt-1">Enter address and click Verify to set coordinates.</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Crop Type</label>
                    <input required type="text" name="cropType" placeholder="e.g. Tomato" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Grade</label>
                    <select name="grade" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none">
                        <option value="A">Grade A</option>
                        <option value="B">Grade B</option>
                        <option value="C">Grade C</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Region</label>
                    <select name="region" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none">
                        <option value="North">North</option>
                        <option value="South">South</option>
                        <option value="East">East</option>
                        <option value="West">West</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantity (kg)</label>
                    <input required type="number" name="quantity" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none">
                </div>
            </div>

            <div id="statusMessage" class="hidden p-4 rounded-lg"></div>

            <div id="miniMap" class="h-48 w-full bg-gray-100 rounded-lg hidden border border-gray-300"></div>

            <button type="submit" id="submitBtn" disabled class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                Find Warehouse & Allocate
            </button>
            
            <input type="hidden" id="lat" name="lat">
            <input type="hidden" id="lng" name="lng">
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let mapInstance = null;
    let marker = null;

    // 1. Geocoding Logic using Nominatim
    async function verifyAddress() {
        const address = document.getElementById('addressInput').value;
        const status = document.getElementById('geoStatus');
        
        if(!address) {
            status.innerHTML = "<span class='text-red-500'>Please enter an address first.</span>";
            return;
        }

        status.innerHTML = "<span class='text-blue-500'>Searching coordinates...</span>";

        try {
            // UPDATED: Now calls our own backend proxy instead of external URL directly
            const response = await fetch(`/api/geocode?address=${encodeURIComponent(address)}`);
            const data = await response.json();

            if(data.success) {
                const lat = data.lat;
                const lon = data.lon;

                // Set Hidden Inputs
                document.getElementById('lat').value = lat;
                document.getElementById('lng').value = lon;
                document.getElementById('submitBtn').disabled = false;
                
                status.innerHTML = `<span class='text-emerald-600 font-bold'>âœ“ Location Verified: ${lat}, ${lon}</span>`;

                // Show Mini Map
                const mapDiv = document.getElementById('miniMap');
                mapDiv.classList.remove('hidden');
                
                if(!mapInstance) {
                    mapInstance = L.map('miniMap').setView([lat, lon], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapInstance);
                } else {
                    mapInstance.setView([lat, lon], 13);
                }

                if(marker) mapInstance.removeLayer(marker);
                marker = L.marker([lat, lon]).addTo(mapInstance);

            } else {
                status.innerHTML = "<span class='text-red-500'>Address not found. Try adding city/state.</span>";
            }
        } catch (error) {
            console.error(error);
            status.innerHTML = "<span class='text-red-500'>Connection failed. Check server logs.</span>";
        }
    }

    // 2. Form Submission (Allocation)
    const form = document.getElementById('allocationForm');
    const statusDiv = document.getElementById('statusMessage');
    const btn = document.getElementById('submitBtn');

    form.onsubmit = async (e) => {
        e.preventDefault();
        
        btn.disabled = true;
        btn.innerText = "Optimizing Route...";
        statusDiv.className = "hidden";

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const res = await fetch('/api/allocate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await res.json();

            statusDiv.classList.remove('hidden');
            if(result.success) {
                statusDiv.className = "p-4 rounded-lg bg-emerald-50 text-emerald-800 border border-emerald-100";
                statusDiv.innerHTML = `
                    <h4 class="font-bold flex items-center gap-2"><i data-lucide="check-circle"></i> Allocation Successful!</h4>
                    <ul class="mt-2 text-sm space-y-1">
                        <li><strong>Assigned To:</strong> ${result.warehouse}</li>
                        <li><strong>Estimated Time:</strong> ${result.eta} (incl. traffic)</li>
                    </ul>
                    <div class="mt-3">
                        <a href="/dashboard" class="text-emerald-700 underline font-semibold">View Route on Dashboard &rarr;</a>
                    </div>
                `;
                form.reset();
                document.getElementById('miniMap').classList.add('hidden');
            } else {
                statusDiv.className = "p-4 rounded-lg bg-red-50 text-red-700 border border-red-100";
                statusDiv.innerHTML = `<i data-lucide="alert-triangle"></i> <span>${result.error}</span>`;
            }
        } catch (err) {
            statusDiv.innerHTML = "Server Error";
        } finally {
            btn.innerText = "Find Warehouse & Allocate";
            // Keep button disabled until new address verified
            if(!statusDiv.classList.contains('bg-red-50')) btn.disabled = true; 
            lucide.createIcons();
        }
    };
</script>
{% endblock %}
