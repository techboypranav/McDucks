<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Surplus Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex">
    <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200 shadow-sm fixed h-full z-10">
        <div class="p-6 border-b border-gray-100">
            <div class="flex items-center space-x-2 text-emerald-600">
                <i data-lucide="truck" class="w-7 h-7"></i>
                <span class="text-xl font-bold tracking-tight">LogiTech</span>
            </div>
            <p class="text-xs text-gray-400 mt-1 uppercase tracking-wider font-medium">Agri-Surplus Portal</p>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <a href="/dashboard" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors duration-200 {{ 'bg-emerald-100 text-emerald-800 font-semibold' if active_tab == 'dashboard' else 'text-gray-600 hover:bg-gray-100' }}">
                <i data-lucide="activity" class="w-5 h-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="/new-order" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors duration-200 {{ 'bg-emerald-100 text-emerald-800 font-semibold' if active_tab == 'new_order' else 'text-gray-600 hover:bg-gray-100' }}">
                <i data-lucide="package" class="w-5 h-5"></i>
                <span>New Collection</span>
            </a>
            <a href="/history" class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors duration-200 {{ 'bg-emerald-100 text-emerald-800 font-semibold' if active_tab == 'history' else 'text-gray-600 hover:bg-gray-100' }}">
                <i data-lucide="file-text" class="w-5 h-5"></i>
                <span>Order History</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center justify-between mb-4 px-2">
                <div class="flex flex-col">
                    <span class="text-sm font-medium text-gray-900">{{ session.get('username', 'User') }}</span>
                    <span class="text-xs text-gray-500">Trader Account</span>
                </div>
            </div>
            <a href="/logout" class="w-full flex items-center justify-center space-x-2 px-4 py-2 bg-red-50 text-red-600 hover:bg-red-100 rounded-lg transition-colors text-sm font-medium">
                <i data-lucide="log-out" class="w-4 h-4"></i>
                <span>Sign Out</span>
            </a>
        </div>
    </aside>

    <div class="md:hidden fixed w-full bg-white border-b border-gray-200 z-20 px-4 py-3 flex items-center justify-between">
         <div class="flex items-center space-x-2 text-emerald-600">
            <i data-lucide="truck" class="w-6 h-6"></i>
            <span class="text-lg font-bold">LogiTech</span>
          </div>
          </div>

    <main class="flex-1 md:ml-64 p-4 md:p-8 pt-20 md:pt-8 transition-all duration-200">
        <div class="max-w-6xl mx-auto">
           {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
